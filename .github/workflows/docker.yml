name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: dsocr-server
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: [ cpu, gpu, vllm ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      - name: Build and push (CPU)
        if: matrix.flavor == 'cpu'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cpu
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:cpu
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push (GPU)
        if: matrix.flavor == 'gpu'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.gpu
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:gpu
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push (vLLM)
        if: matrix.flavor == 'vllm'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.vllm
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:vllm
          labels: ${{ steps.meta.outputs.labels }}
