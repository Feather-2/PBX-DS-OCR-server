name: Build and Push Docker Images (Docker Hub)

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  IMAGE_REPO: feather2dev/pbx-dsocr-server
  VLLM_BASE: nvidia/cuda:12.1.1-cudnn8-runtime-ubuntu22.04

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: [ cpu, gpu, vllm ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      - name: Build and push (CPU)
        if: matrix.flavor == 'cpu'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cpu
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE_REPO }}:cpu
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push (GPU)
        if: matrix.flavor == 'gpu'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.gpu
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:gpu
          labels: ${{ steps.meta.outputs.labels }}

      - name: Free up disk space (vLLM only)
        if: matrix.flavor == 'vllm'
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Build and push (vLLM)
        if: matrix.flavor == 'vllm'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.vllm
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:vllm
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ env.VLLM_BASE }}

  build-and-push-overlay:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Free up disk space (overlay)
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Build and push (vLLM overlay)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.vllm.overlay
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:vllm-overlay
          labels: |
            org.opencontainers.image.title=pbx-dsocr-server (vllm overlay)
            org.opencontainers.image.description=vLLM overlay: reuse base vLLM image; add DS-OCR extras only
